<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>

<body>
    <div id="app">        
        <p>{{ contador }}</p>
        <button v-on:click="somar(5)">Somar 1</button>
        
        <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
            <span v-on:mousemove.stop>PARAR AQUI!!!!!!!</span>
        </p>

        <a v-on:click.prevent href="htt//google.com">Google</a>
        <hr/>
        <input type="text" v-on:keyup.enter="exibitAlerta()"/>
        
    </div>


    <script>
        new Vue({ 
    el: '#app', 
    data: {
        contador: 0,
        x: 0,
        y: 0     
    },
    methods: { 
        somar(passo) {//v-on Escuta eventos
            this.contador += passo        
        },
        atualizarXY(event) {
            this.x = event.clientX
            this.y = event.clientY
        },
        exibitAlerta() {
            alert('Alerta !!!!!!!!!!!!!!!!')
        }
    }
})
    </script>
</body>

</html>
