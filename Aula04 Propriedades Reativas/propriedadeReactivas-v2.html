<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>

<body>
    
    <div id="app">        
        <button v-on:click="aumentar()">Aumentar</button>
        <button v-on:click="contador2++">Aumentar 2</button>
        <button v-on:click="diminuir()">Diminuir</button>
        <p>Contador: {{ contador }} | {{ contador2 }}</p>
        <p>Resultado: {{ resultado }}</p>
    </div>


    <script>
        new Vue({ 
    el: '#app',
    data: {
        contador: 0,
        contador2: 0,
    },
    computed: {
        resultado() {
            console.log('Metodo computed resultado chamado')
            return this.contador >= 5 ?
             'Maior ou igual a 5' : 'Menor que 5'             
       }
    },
    methods: { 
       aumentar() {
           this.contador++ 
       },
       diminuir() {
           this.contador--
        },
        //resultado() {
        //    console.log('Metodo resultado chamado')
        //    return this.contador >= 5 ?
        //     'Maior ou igual a 5' : 'Menor que 5'             
       //}
    }
})
    </script>
</body>

</html>
